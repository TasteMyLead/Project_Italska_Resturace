<div id="fullName">
    <div>
        <label for="firstName">Jméno</label><br>
        <input type="text" id="firstName" name="FirstName" placeholder="Vaše jméno...">
    </div>

    <div>
        <label for="lastName">Příjmení</label>
        <input type="text" id="lastName" name="LastName" placeholder="Vaše příjmení..." >
    </div>
</div>
            


        <div id="rezervationDateAndTime">
            <div>

                <label for="dateOfRezervation">Datum rezervace</label> <br>
    
    <input type="date" id="dateOfRezervation" name="DateOfRezervation">
            </div>
            
            <div>

                <label for="timeOfRezervation">Čas rezervace</label>
                <input type="time" id="timeOfRezervation" name="TimeOfRezervation" max="20:00:00" min="6:00:00">
            </div>
       
            <div>
                
                <label for="howManyPeople">Kolik osob</label>
                <input type="number" id="howManyPeople" name="HowManyPeople" min="1" max="20">
            </div>
        </div>

<div>
    <input type="submit" value="Odeslat" >
</div>
